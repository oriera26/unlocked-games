            --accent-purple: #8b5cf6;

            --bg-body: #f8fafc;
            --bg-card: #ffffff;

            --text-muted: #64748b;
            --radius-xl: 24px;
            --radius-lg: 16px;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.08);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }

            color: var(--text-main);

            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar-container {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: 2px solid #e2e8f0;
            background: #f1f5f9;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            background: white;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            color: var(--text-muted);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .icon-btn:hover { background: #f1f5f9; color: var(--primary); }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; background: #ddd; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        /* --- MAIN CONTENT --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* --- HERO BANNER (Estil imatge) --- */
        .hero-banner {
            width: 100%;
            border-radius: var(--radius-xl);
            background: linear-gradient(135deg, #240b36 0%, #7c2d12 0%, #4c1d95 20%, #2563eb 100%);
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            margin-bottom: 40px;
            box-shadow: 0 20px 50px -10px rgba(76, 29, 149, 0.4);
        }

        /* Elements decoratius del fons */
        .hero-bg-glow {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.4) 0%, rgba(0,0,0,0) 70%);
            top: -200px; right: -100px;
            pointer-events: none;
        }
        .hero-bg-glow-2 {
            position: absolute;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4) 0%, rgba(0,0,0,0) 70%);
            bottom: -100px; left: 0;
            pointer-events: none;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 600;
            z-index: 1;
        }

        .btn-play {
            padding: 12px 30px;
            background: white;
            color: var(--primary);
            font-weight: 800;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
            transition: transform 0.2s;
            z-index: 1;
            border: none;
            cursor: pointer;
        }
        .btn-play:hover { transform: scale(1.05); }

        /* --- CATEGORY PILLS --- */
        .categories-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .categories-wrapper::-webkit-scrollbar { display: none; }

        .cat-pill {
            padding: 10px 24px;
            border-radius: 50px;
            background: white;
            font-weight: 700;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            white-space: nowrap;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .cat-pill i { font-size: 1.1em; }

        .cat-pill:hover { transform: translateY(-2px); color: var(--text-main); }
        
        /* Estils específics per categoria activa/color */
        .cat-pill.active, .cat-pill:active {
            color: white;
            box-shadow: 0 8px 20px -5px rgba(0,0,0,0.2);
        }
        
        /* Colors personalitzats per botons */
        .cat-arcade.active { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .cat-puzzle.active { background: linear-gradient(135deg, #a855f7, #9333ea); }
        .cat-racing.active { background: linear-gradient(135deg, #ec4899, #db2777); }
        .cat-adventure.active { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .cat-multi.active { background: linear-gradient(135deg, #84cc16, #65a30d); }

        /* --- GAME GRID --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .card-image-container {
            width: 100%;
            aspect-ratio: 16/10; /* Una mica rectangular com la imatge */
            position: relative;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .game-card:hover .card-img { transform: scale(1.1); }

        /* Badge "New" or "Hot" */
        .card-badge {
            position: absolute;
            top: 12px; left: 12px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .badge-new { background: #3b82f6; }
        .badge-hot { background: #f59e0b; }

        .card-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-title {
            font-weight: 800;
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--text-main);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .play-btn-overlay {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background: #f1f5f9;
            color: var(--primary);
            text-align: center;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .game-card:hover .play-btn-overlay {
            background: var(--primary);
            color: white;
        }

        /* --- LOADING SCREEN --- */
        #loadingScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f8fafc;
            z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        #loadingScreen.hidden { opacity: 0; pointer-events: none; }
        
        .loader-spinner {
            width: 50px; height: 50px;
            border: 5px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- MODAL --- */

            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

            width: 90%; height: 85%; max-width: 1200px;
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            display: flex; flex-direction: column;
        }
        
        .window-header {
            padding: 10px 20px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-control {
            background: #f1f5f9; border: none; width: 32px; height: 32px;
            border-radius: 50%; cursor: pointer; color: var(--text-main);
            transition: 0.2s;
        }
        .btn-control:hover { background: #e2e8f0; }
        .btn-close:hover { background: #ef4444; color: white; }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar { padding: 10px 15px; flex-wrap: wrap; }
            .search-bar-container { order: 3; min-width: 100%; margin: 10px 0 0 0; }
            .hero-title { font-size: 2rem; }
            .game-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .game-grid { grid-template-columns: 1fr; }
        }

</head>

    const grid = document.getElementById('gameGrid');
    const searchInput = document.getElementById('searchInput');
    const noResultsMsg = document.getElementById('noResults');
    const modal = document.getElementById('modalOverlay');
    const gameIframe = document.getElementById('gameIframe');
    const windowTitle = document.getElementById('windowTitle');
    const loadingScreen = document.getElementById('loadingScreen');
    const percentageDisplay = document.getElementById('percentageDisplay');

    /* --- LOGICA DE CÀRREGA SIMULADA (Més ràpida) --- */
    function startLoading() {
        let percent = 0;
        const interval = setInterval(() => {
            percent += Math.floor(Math.random() * 20);
            if (percent > 100) percent = 100;
            percentageDisplay.textContent = percent + '%';
            
            if (percent === 100) {
                clearInterval(interval);
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 500);
            }
        }, 150);
    }

    /* --- LOGICA PRINCIPAL DE JOCS --- */
    function openGame(url, name) {
        const fullUrl = GAMES_FOLDER + url;
        windowTitle.textContent = name;
        gameIframe.src = fullUrl;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeGame() {
        modal.classList.remove('active');
        setTimeout(() => { gameIframe.src = ""; }, 300);
        document.body.style.overflow = 'auto';
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            gameIframe.requestFullscreen().catch(err => {
                alert(`Error: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    function scrollToGrid() {
        document.getElementById('gameGrid').scrollIntoView({ behavior: 'smooth' });
    }

    // Filtre simple de categories basat en paraules clau al títol
    function filterCategory(category, element) {
        // Active class logic
        document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        if (category === 'all') {
            renderGames();
            return;
        }

        const keywords = {
            'arcade': ['pacman', 'space', 'breakout', 'invader', 'retro', 'clicker', 'idle'],
            'puzzle': ['2048', 'puzzle', 'chess', 'logic', 'tetris', 'word', 'sudoku', 'minesweeper'],
            'racing': ['race', 'car', 'moto', 'bike', 'drift', 'speed', 'kart'],
            'adventure': ['quest', 'rpg', 'dungeon', 'story', 'fnaf', 'survival', 'zelda'],
            'multiplayer': ['io', 'multi', '2 player', 'vs', 'bros']
        };

        const terms = keywords[category] || [];
        
        renderGames(term => {
            // Check if game name contains any keyword for this category
            return terms.some(k => term.toLowerCase().includes(k));
        });
    }

    function renderGames(filterFn = null) {
        grid.innerHTML = "";
        let count = 0;
        
        // Si no hi ha funció de filtre, usar el cercador de text
        const textSearch = searchInput.value.toLowerCase();

        gamesData.forEach(game => {
            const nameLower = game.name.toLowerCase();
            let match = true;

            if (filterFn) {
                match = filterFn(nameLower);
            } else {
                match = nameLower.includes(textSearch);
            }

            if (match) {
                count++;
                
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => openGame(game.url, game.name);

                // Imatge
                let imgSrc = game.image && game.image.length > 0 ? game.image : IMAGES_FOLDER + game.url.replace('.html', '.jpg');
                
                // Badges aleatòries per semblar-se al disseny (visual candy)
                let badgeHTML = '';
                if (Math.random() > 0.8) badgeHTML = `<div class="card-badge badge-new">New</div>`;
                else if (Math.random() > 0.9) badgeHTML = `<div class="card-badge badge-hot"><i class="fa-solid fa-fire"></i> Hot</div>`;

                const imgContainer = document.createElement('div');
                imgContainer.className = 'card-image-container';
                imgContainer.innerHTML = `
                    <img class="card-img" src="${imgSrc}" loading="lazy" onerror="this.src='https://placehold.co/400x300/e2e8f0/64748b?text=Game'">
                    ${badgeHTML}
                `;

                const content = document.createElement('div');
                content.className = 'card-content';
                content.innerHTML = `
                    <div class="game-title">${game.name}</div>
                    <div class="play-btn-overlay">Play Now</div>
                `;

                card.appendChild(imgContainer);
                card.appendChild(content);
                grid.appendChild(card);
            }
        });

        noResultsMsg.style.display = count === 0 ? 'block' : 'none';
    }

    searchInput.addEventListener('input', () => {
        // Reset pills when searching
        document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
        document.querySelector('.cat-arcade').classList.add('active'); // Set 'All' active visually
        renderGames();
    });

    window.addEventListener('DOMContentLoaded', () => {
        startLoading();
        renderGames();
